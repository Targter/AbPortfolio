<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 100%;
        height: 100vh;
        background: black;
        flex-direction: row;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item {
        width: 300px;
        height: 300px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item" onmouseenter="()=>mouseEnterFunction(e)"></div>
    </div>
  </body>
</html>
